server {
    listen 80;
    
    # Define o diretório onde estão os arquivos do React
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression (Para deixar o site mais rápido)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Configuração Principal para SPA
    location / {
        # Tenta encontrar o arquivo solicitado ($uri), se não achar, serve o index.html
        # Isso é fundamental para o React Router funcionar
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos (Imagens, CSS, JS) - Melhora performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Cabeçalhos de Segurança Básicos
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}